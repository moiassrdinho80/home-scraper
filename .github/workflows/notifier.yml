name: Fairfax FTHB Notifier

on:
  schedule:
    # Run every 12 hours at minute 0 (00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download previous database artifact
        id: download-db
        uses: actions/download-artifact@v4
        with:
          name: listings-db
          path: .
          if-no-artifact-found: continue
        continue-on-error: true
      
      - name: Run notifier
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT_PREFIX: ${{ secrets.EMAIL_SUBJECT_PREFIX || 'Fairfax FTHB' }}
          ALWAYS_EMAIL: ${{ secrets.ALWAYS_EMAIL || 'false' }}
          DB_PATH: listings.db
        run: python main.py --once
      
      - name: Upload updated database artifact
        uses: actions/upload-artifact@v4
        with:
          name: listings-db
          path: listings.db
          retention-days: 90
          if-no-files-found: ignore



