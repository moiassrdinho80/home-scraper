name: Fairfax FTHB Notifier

on:
  schedule:
    # Run daily at 4 PM EST (20:00 UTC during EDT, 21:00 UTC during EST)
    # Using 20:00 UTC which is 4 PM EDT (most of the year)
    - cron: '0 20 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Get previous workflow run
        id: previous-run
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: '.github/workflows/notifier.yml',
                per_page: 5,
                status: 'completed'
              });
              
              // Get the most recent completed successful run (skip current run)
              const previousRun = runs.workflow_runs.find(run => 
                run.id != context.runId && run.conclusion === 'success'
              );
              
              if (previousRun) {
                core.setOutput('run_id', previousRun.id.toString());
                console.log(`Found previous successful run: ${previousRun.id}`);
              } else {
                console.log('No previous successful run found - this might be the first run');
                core.setOutput('run_id', '');
              }
            } catch (error) {
              console.log(`Error finding previous run: ${error.message}`);
              core.setOutput('run_id', '');
            }
        continue-on-error: true
      
      - name: Download previous database artifact
        id: download-db
        if: steps.previous-run.outputs.run_id != ''
        uses: actions/download-artifact@v4
        with:
          name: listings-db
          path: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.previous-run.outputs.run_id }}
        continue-on-error: true
      
      - name: Check database state before run
        run: |
          if [ -f listings.db ]; then
            echo "✅ Database file exists"
            echo "Database stats:"
            sqlite3 listings.db "SELECT COUNT(*) as total, COUNT(emailed_at) as emailed, COUNT(*) - COUNT(emailed_at) as unemailed FROM listings;" || echo "Note: Database might be empty or new"
          else
            echo "⚠️ No existing database found - will create new one"
          fi
      
      - name: Run notifier
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT_PREFIX: ${{ secrets.EMAIL_SUBJECT_PREFIX || 'Fairfax FTHB' }}
          ALWAYS_EMAIL: ${{ secrets.ALWAYS_EMAIL || 'false' }}
          DB_PATH: listings.db
        run: python main.py --once
      
      - name: Verify database exists before upload
        run: |
          if [ -f listings.db ]; then
            echo "Database file exists, size: $(ls -lh listings.db | awk '{print $5}')"
            sqlite3 listings.db "SELECT COUNT(*) as total, COUNT(emailed_at) as emailed FROM listings;" || echo "Database query failed"
          else
            echo "ERROR: listings.db file not found!"
            exit 1
          fi
      
      - name: Upload updated database artifact
        uses: actions/upload-artifact@v4
        with:
          name: listings-db
          path: listings.db
          retention-days: 90
          if-no-files-found: error



